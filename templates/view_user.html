{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Данные пользователя</h2>
        <table class="table table-bordered">
            <tr><th>ID</th><td>{{ user.id }}</td></tr>
            <tr><th>Логин</th><td>{{ user.login }}</td></tr>
            <tr><th>ФИО</th><td>{{ user.last_name }} {{ user.first_name }} {{ user.middle_name }}</td></tr>
            <tr><th>Роль</th><td>{{ user.role.name if user.role }}</td></tr>
            <tr><th>Создан</th><td>{{ user.created_at.strftime('%d.%m.%Y %H:%M') }}</td></tr>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
    </div>
</div>
{% endblock %}
